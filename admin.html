<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demat Shield ‚Äì Admin Login</title>

  <!-- Simple styling -->
  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #2563eb; }
    .error { color: #f87171; margin-top: 10px; }
  </style>

  <!-- SUPABASE JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="box">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Admin Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>
    <div id="msg" class="error"></div>
  </div>

  <script>
    // üîê Your Supabase credentials
    const SUPABASE_URL = "https://ncdphbagmeefgnaljtha.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5jZHBoYmFnbWVlZmduYWxqdGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4ODg5NzEsImV4cCI6MjA3OTQ2NDk3MX0.RABZe9jC3SIeAOYOZaeOXcdSIDQicavdiKNYWuhOldE";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.innerText = "";

      if (!email || !password) {
        msg.innerText = "Enter email and password.";
        return;
      }

      // Try login
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.innerText = error.message;
        return;
      }

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
